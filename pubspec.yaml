name: flutter_voz_texto
description: A new Flutter project for Voice to Text using IBM Watson.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  permission_handler: ^11.0.0
  record: 4.4.4
  path_provider: ^2.1.1
  google_fonts: ^6.1.0
  intl: ^0.18.1
  uuid: ^4.0.0
  web_socket_channel: ^2.4.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#0F62FE"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
